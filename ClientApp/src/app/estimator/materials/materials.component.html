<div>
    <br>
    <br>
    <br>
    <h1 class="Title">Materials</h1>
    <br>
    <form #userForm = "ngForm" >   
      {{userForm.value | json}}     
          <div class="form-row">
        
            <div class="col-md-12 mb-3">
              <div class="form-floating">
                <textarea ngModel name="description" class="form-control" placeholder="Description" id="floatingTextarea2" style="height: 150px"></textarea>
              </div>
            </div>
          </div>
               
        
          <br>
          <br>
          <h2>Individual Materials</h2>
          <br>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Material</th>
                <th scope="col">Description</th>
                <th scope="col">Cost</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let material of materials">
                <td>{{material.material}}</td>
                <td>{{material.matDescription}}</td>
                <td>{{material.price}}</td>
              </tr>
            </tbody>
          </table>
          <br>
          <br>
          <h3>Add Material</h3>
          <div class="form-row">
            
            <div style="margin-bottom: 1vh !important;"class="col-md-4 mb-6">
                <input ngModel name="material" style="width: 20em; margin-top: 2vh;" placeholder ="Material  Name"class="form-control"  type="text" >
              
            </div>
            <br>
            <div class="col-md-12 mb-6">
              <div class="form-floating">
            <textarea ngModel name="matDescription" class="form-control" placeholder="Material Description" id="floatingTextarea2" style="height: 150px"></textarea>
          </div>
          <br>
          <div class="col-md-4 mb-6">
            <input ngModel name="price" placeholder="$Price"  type="text" class="form-control" >
            <button class="btn btn-success" (click) = "addMaterial(userForm.value)">Add Material</button>
          
        </div>
        
        {{userForm.value | json}}
            
          </div>
          </div>
          <br>
          <br>
         
        <button (click)= "transfer(userForm.value)" class="btn btn-success">Finish</button>
        <button style="margin-left: 1vh;" class="btn btn-danger">Clear</button>
      </form>
    <br>
    <br>
</div>
